<div class="page-layout carded fullwidth ps" fuseperfectscrollbar="" id="product">
  <div class="image-container">
    <span>
      <img class="hide" src="http://mytechshout.com/wp-content/uploads/2016/07/Bridge-facebook-HD-cover-photo.jpg" width="0">
    </span>
  </div>
  <div class="info-container">
    <div class="ui grid detail-section">
      <div class="eight wide column info-section">
        <div class="menu-list">
          <ul>
            <li [class.selected]="loadView === 1">
              <a (click)="onLoadView(1)">Overview</a>
            </li>
            <li [class.selected]="loadView === 2">
              <a (click)="onLoadView(2)">History</a>
            </li>
            <li [class.selected]="loadView === 3">
              <a (click)="onLoadView(3)">Status</a>
            </li>
          </ul>
        </div>
        <div class="overview-container" id="#overview" *ngIf="loadView === 1">
          <div class="header">
            <h1>{{home.name}}</h1>
          </div>
          <div class="summarize">
            <ul>
              <li>
                <i class="users icon"></i> {{home.capacity.guest}} {{home.capacity.guest > 1 ? 'guests' : 'guest'}}</li>
              <li>
                <i class="building icon"></i> {{home.capacity.bedroom}} bedroom</li>
              <li>
                <i class="hotel icon"></i> {{home.capacity.bed}} bed</li>
              <li>
                <i class="bathtub icon"></i> {{home.capacity.bath}} bath</li>
            </ul>
          </div>
          <div class="description">
            <span>
              {{home.description}}
            </span>
          </div>
          <div class="features">
            <div class="header">
              <h4>Amenities</h4>
            </div>
            <div class="feature" *ngIf="home.feature.internet">
              <span>Internet</span>
            </div>
            <div class="feature" *ngIf="home.feature.kitchen">
              <span>Kitchen</span>
            </div>
            <div class="feature" *ngIf="home.feature.hanger">
              <span>Hanger</span>
            </div>
            <div class="feature" *ngIf="home.feature.iron">
              <span>Iron</span>
            </div>
          </div>
        </div>
        <div class="history-container" id="#history"  *ngIf="loadView === 2"></div>
        <div class="status-container" id="#status"  *ngIf="loadView === 3"></div>
      </div>
      <div class="eight wide column booking-section">
        <app-booking [home]="home"></app-booking>
      </div>
    </div>
  </div>
</div>
