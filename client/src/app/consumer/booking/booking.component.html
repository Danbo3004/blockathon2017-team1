<div class="booking-container">
  <div class="top-section">
    <span class="cost">
      <strong>ETH {{price}}</strong></span>
    <span class="rate">
      <star-rating-comp [starType]="'svg'" [rating]="2.63"></star-rating-comp>
    </span>
  </div>
  <div class="end-section">
    <div class="ui grid date">
      <div class="eight wide column">
        <div class="ui calendar" id="rangestart" #rangestart>
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input type="text" placeholder="Check in">
          </div>
        </div>
      </div>
      <div class="eight wide column">
        <div class="ui calendar" id="rangeend" #rangeend>
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input type="text" placeholder="Check out">
          </div>
        </div>
      </div>
    </div>
    <mat-form-field class="full-width">
      <mat-select placeholder="Guests" [(value)]="guests">
        <mat-option [value]="1" *ngFor="let guest of rangeGuests">
          {{guest}} {{guest > 1 ? 'guests' : 'guest'}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="button" (click)="onBooking()" class="full-width" mat-raised-button color="warn">Booking</button>
  </div>
</div>
